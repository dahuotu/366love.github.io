<!DOCTYPE html>
<html lang="en">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="keywords" content="苏州双盛电子科技有限公司" />
		<meta name="description" content="苏州双盛电子科技有限公司" />
		<link rel="shortcut icon" href="favicon.ico">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>苏州双盛电子科技有限公司</title>
		<!-- Google font -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700%7CVarela+Round" rel="stylesheet">
		<!-- Bootstrap -->
		<link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<!-- Owl Carousel -->
		<link type="text/css" rel="stylesheet" href="css/owl.carousel.css" />
		<link type="text/css" rel="stylesheet" href="css/owl.theme.default.css" />
		<!-- Magnific Popup -->
		<link type="text/css" rel="stylesheet" href="css/magnific-popup.css" />
		<!-- Font Awesome Icon -->
		<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<!-- Custom stlylesheet -->
		<link type="text/css" rel="stylesheet" href="css/style.css" />
		<link rel="shortcut icon" href="favicon.ico">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<style type="text/css">
			.goBack {
				height: 35px;
				line-height: 25px;
				text-align: center;
				margin: 15px;
				width: 80px;
				border: none;
				border-radius: 4px;
			}
			
			.product-content {
				padding: 15px;
			}
			
			.product-content .imageResponse {
				width: 100%;
				max-width: 375px;
			}
			
			.js-adapMobile {
				margin-top: 20px;
			}
		</style>
	</head>

	<body>
		<!-- Header -->
		<header id="home">
			<!-- Background Image -->
			<div class="bg-img" style="background-image: url('./img/background.jpg');">
				<div class="overlay"></div>
			</div>
			<!-- /Background Image -->
			<!-- Nav -->
			<nav id="nav" class="navbar nav-transparent">
				<div class="container">
					<div class="navbar-header">
						<!-- Logo -->
						<div class="navbar-brand">
							<a href="index.html">
								<img class="logo" src="img/logo.png" alt="logo">
								<img class="logo-alt" src="img/logo-alt.png" alt="logo">
							</a>
						</div>
						<!-- /Logo -->
						<!-- Collapse nav button -->
						<div class="nav-collapse">
							<span></span>
						</div>
						<!-- /Collapse nav button -->
					</div>
					<!--  Main navigation  -->
					<ul class="main-nav nav navbar-nav navbar-right">
						<li>
							<a href="index.html#home">首页</a>
						</li>
						<li>
							<a href="index.html#blog">公司简介</a>
						</li>
						<li>
							<a href="index.html#about">服务理念</a>
						</li>
						<li>
							<a href="index.html#team">公司资质</a>
						</li>
						<li>
							<a href="index.html#portfolio">产品展示</a>
						</li>
						<li>
							<a href="index.html#pricing">价格咨询</a>
						</li>
						<li>
							<a href="index.html#contact">联系我们</a>
						</li>
					</ul>
					<!-- /Main navigation -->
				</div>
			</nav>
			<!-- /Nav -->
		</header>
		<!-- /Header -->
		<!-- Product -->
		<div id="product" class="section sm-padding">
			<!-- Container -->
			<div class="container" id="appform">
				<template v-for="(item,index) in dataList">
					<!-- Row -->
					<div class="row" v-if="item.id==productId">
						<input type="button" class="goBack" onclick="javascript:history.back();" value="返回" />
						<!-- team -->
						<div class="col-sm-12">
							<h3>{{item.title}}<span style="font-size: 14px;margin-left: 15px;">{{item.subtitle}}</span></h3>
							<span><b>{{item.remark}}</b></span>
						</div>
						<div class="product-content" v-html="dataPage">
						</div>
						<!-- /team -->
					</div>
					<!-- /Row -->
				</template>
			</div>
			<!-- /Container -->
		</div>
		<!-- /Product -->
		<!-- Footer -->
		<footer id="footer" class="sm-padding bg-dark">
			<!-- Container -->
			<div class="container">
				<!-- Row -->
				<div class="row">
					<div class="col-md-12">
						<!-- footer logo -->
						<div class="footer-logo">
							<a href="index.html"><img src="img/logo-alt.png" alt="logo"></a>
						</div>
						<!-- /footer logo -->
						<!-- footer copyright -->
						<div class="footer-copyright">
							<p>Copyright &copy; 2019.Company 苏州双盛电子科技有限公司 All rights reserved.
								<a target="_blank" href="http://www.dahuotu.com/">技术支持</a>
							</p>
						</div>
						<!-- /footer copyright -->
					</div>
				</div>
				<!-- /Row -->
			</div>
			<!-- /Container -->
		</footer>
		<!-- /Footer -->
		<!-- Back to top -->
		<div id="back-to-top"></div>
		<!-- /Back to top -->
		<!-- jQuery Plugins -->
		<script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/owl.carousel.min.js"></script>
		<script type="text/javascript" src="js/jquery.magnific-popup.js"></script>
		<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>

</html>
